<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Password</h1>
    <form id="reset-password-form" action="/auth/reset-password" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="temporaryPassword">Temporary Password:</label>
        <input type="password" id="temporaryPassword" name="temporaryPassword" required><br><br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
        <button type="submit">Reset Password</button>
    </form>
    <!-- You can add a message or error div here to display messages to the user -->
    <div id="message"></div>
    <script src="/reset-password.js"></script>
</body>
</html>
